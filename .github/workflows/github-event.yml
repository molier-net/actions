name: Github Event Debug

on:
  branch_protection_rule: {}
  check_run: {}
  check_suite: {}
  fork: {}
  gollum: {}
  issue_comment: {}
  issues: {}
  label: {}
  pull_request: {}
  pull_request_review: {}
  pull_request_review_comment: {}
  pull_request_target: {}
  push: {}
  registry_package: {}
  release: {}
  schedule:
    - cron: 0 0 1 * *
  workflow_call: {}
  workflow_dispatch: {}
  workflow_run:
    workflows:
      - Renovate

permissions:
  contents: read

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - run: |
          cat > /tmp/github.json <<EOF
          ${{ toJSON(github) }}
          EOF
      - uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: github.json
          path: /tmp/github.json
      - uses: actions/upload-artifact@834a144ee995460fba8ed112a2fc961b36a5ec5a # v4
        with:
          name: event.json
          path: ${{ github.event_path }}
