name: Renovate

on:
  workflow_dispatch: {}
  workflow_call: {}
  schedule:
    - cron: 0 4,5 * * *

permissions:
  contents: read

concurrency: renovate

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3
      - id: get_token
        uses: tibdex/github-app-token@b62528385c34dbc9f38e5f4225ac829252d1ea92 # v1.8.0
        with:
          app_id: ${{ secrets.BOT_APP_ID }}
          private_key: ${{ secrets.BOT_PRIVATE_KEY }}
      - uses: renovatebot/github-action@23a02fe7be9e93f857a953cc8162e57d2c8401ef # v39.0.1
        env:
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          RENOVATE_ONBOARDING: false
          RENOVATE_USERNAME: molier-net-actions-bot[bot]
          RENOVATE_GIT_AUTHOR: repo-jeeves <134778875+molier-net-actions-bot[bot]@users.noreply.github.com>
          RENOVATE_PLATFORM_COMMIT: "true"
          LOG_LEVEL: info
        with:
          configurationFile: .github/renovate.json
          token: "${{ steps.get_token.outputs.token }}"
